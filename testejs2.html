<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quebrada = false;
        function mudalampada(a) {
            if (a == 'acende') {
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if (a == 'apaga') {
                arquivo = '_imagens/lampada-apagada.jpg';
            }    
            if (a == 'quebra') {
                arquivo = '_imagens/lampada-quebrada.jpg';
            }
            if (!quebrada){
            document.getElementById('luz').src = arquivo;
                if (a == 'quebra'){
                    quebrada = true
                }
            }
        }
    </script>
</head>
<body>
    <h1>acenda a lampada</h1>
    <img id="luz" src="_imagens/lampada-apagada.jpg" alt="lampada-apagada" onmousemove="mudalampada('acende')" onmouseout="mudalampada('apaga')" 
    onclick="mudalampada('quebra')">

</body>
</html>
